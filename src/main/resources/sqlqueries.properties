waitClass=select n.wait_class, round(m.time_waited/m.INTSIZE_CSEC,3) AAS from   v$waitclassmetric  m, v$system_wait_class n where m.wait_class_id=n.wait_class_id and n.wait_class != 'Idle' union select  'CPU', round(value/100,3) AAS from v$sysmetric where metric_name='CPU Usage Per Sec' and group_id=2 union select 'CPU_OS', round((prcnt.busy*parameter.cpu_count)/100,3) - aas.cpu from (select value busy from v$sysmetric where metric_name='Host CPU Utilization (%)' and group_id=2 ) prcnt, ( select value cpu_count from v$parameter where name='cpu_count' )  parameter,( select  'CPU', round(value/100,3) cpu from v$sysmetric where metric_name='CPU Usage Per Sec' and group_id=2) aas
waitEvent=select n.wait_class wait_class, n.name wait_name, m.wait_count cnt, round(10*m.time_waited/nullif(m.wait_count,0),3) avgms from v$eventmetric m, v$event_name n where m.event_id=n.event_id and n.name  = 'enq: HW - contention'
sysMetrics=select metric_name,value,metric_unit from v$sysmetric where group_id=2
tbsMetrics=select tablespace_name,total_space,free_space,perc_used,percextend_used,max_size_mb,free_space_extend from( select t1.tablespace_name, round(used_space/1024/1024) total_space,round(nvl(lib,0)/1024/1024) free_space,round(100*(used_space-nvl(lib,0))/used_space,1) perc_used, round(100*(used_space-nvl(lib,0))/smax_bytes,1) percextend_used,round(nvl(smax_bytes,0)/1024/1024) max_size_mb, round(nvl(smax_bytes-(used_space-nvl(lib,0)),0)/1024/1024) free_space_extend, nb_ext nb_ext from (select tablespace_name, sum(bytes) used_space from dba_data_files i group by tablespace_name) t1,(select tablespace_name, sum(bytes) lib, max(bytes) max_nb, count(bytes) nb_ext from dba_free_space group by tablespace_name) t2, (select tablespace_name,sum(max_bytes) smax_bytes from (select tablespace_name, case when autoextensible = 'YES' then greatest(bytes,maxbytes) else bytes end max_bytes from dba_data_files i) group by tablespace_name ) t3 where t1.tablespace_name=t2.tablespace_name(+) and t1.tablespace_name=t3.tablespace_name(+))